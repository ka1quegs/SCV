      <li>

         <span class="links_name">Cadastro</span>
       </a>
       <span class="tooltip">Cadastro</span>

     <li>

  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>

<div class="container">
    <header>
      <img src="Images/logo600x80.png" alt="">
    </header>
    
      <div class="max-width">

        <div class="imageContainer">
          
            <img src="Images/camera.png" alt="Selecione a Imagem" id="imgPhoto">
        </div>
    </div>
    
   <input type="file" id="flImage" name="fImage" accept="image/*">
   
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span>Informações Pessoais</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Código de Controle</label>
                        <input type="number" placeholder="Código de Controle" required>
                    </div>
                    <div class="input-field">
                      <label>Data do Cadastro</label>
                      <input type="date" required>
                  </div>

                    <div class="input-field">
                        <label>Hora da Entrada</label>
                        <input type="time" required>
                    </div>
                    <div class="input-field">
                        <label>Hora da Saída</label>
                        <input type="time" required>
                    </div>

                    <div class="input-field">
                      <label>Tipo do Cadastro</label>
                      <input type="text" placeholder="Pré-Cadastro/Efetivo" required>
                  </div>

                    <div class="input-field">
                        <label>Nome Completo</label>
                        <input type="text" placeholder="Digite o Nome" required>
                    </div>

                    <div class="input-field">
                        <label>RG</label>
                        <input type="number" placeholder="Digite o RG" required>
                    </div>

                    <div class="input-field">
                        <label>CPF</label>
                        <input type="number" placeholder="Digite o CPF" required>
                    </div>

                    <div class="input-field">
                        <label>Celular</label>
                        <input type="number" placeholder="Digite o Celular" required>
                    </div>

                    <div class="input-field">
                        <label>E-Mail</label>
                        <input type="email" placeholder="Digite o E-Mail" required>
                    </div>
        
        
                    <div class="input-field">
                        <label>Empresa</label>
                        <input type="text" placeholder="Digite a Empresa" required>
                    </div>

                  

                      <div class="input-field">
                        <label>Observação</label>
                        <textarea id="story" name="story">
                      </textarea>
                      </div>
                    </div>

                    
                </div>

                <button style="margin-left: 75%;">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </form>

<script src="js/foto.js"></script>
