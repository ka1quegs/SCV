  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
      }
    }
  </script>

  <div class="container">
    <img src="Images/logo600x80.png" class="image" alt="" />
    <header>Solicitação de Aprovação de Visitas</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
          <span class="title">Informações Pessoais</span>

          <div class="fields">
            <div class="input-field">
              <label>Nome Completo</label>
              <input id="nome" type="text" placeholder="Digite o Nome" required>
            </div>
            <div class="input-field">
              <label>RG</label>
              <input id="rg" type="number" placeholder="Digite o RG">
            </div>

            <div class="input-field">
              <label>CPF</label>
              <input id="cpf" type="number" placeholder="Digite o CPF">
            </div>

            <div class="input-field">
              <label>Telefone</label>
              <input id="telefone" type="number" placeholder="Digite o Telefone">
            </div>

            <div class="input-field">
              <label>Celular</label>
              <input id="celular" type="number" placeholder="Digite o celular">
            </div>
            <div class="input-field">
              <label>E-mail</label>
              <input id="emailVisitante" type="email" placeholder="Digite o E-mail">
            </div>
            <div class="input-field">
              <label>Período da visita de</label>
              <input id="entrada" type="datetime-local" placeholder="Digite o Período">
            </div>
            <div class="input-field">
              <label>Período da visita de</label>
              <input id="saida" type="datetime-local" placeholder="Digite o Período">
            </div>
          </div>
        </div>

        <div class="details ID">
          <span class="title">Detalhes da Visita</span>

          <div class="fields">
            <div class="input-field">
              <label>Empresa</label>
              <input id="empresa" type="text" placeholder="Digite a Empresa" required>
            </div>

            <div class="input-field">
              <label>Quem Visitar</label>
              <input id="responsavelVisita" type="text" placeholder="Digite seu nome" required>
            </div>

            <div class="input-field">
              <label>Área que irá visitar</label>
              <input id="setor" type="text" placeholder="Digite a área" required>
            </div>
            <div class="input-field">
              <label>Acesso a Fábrica</label>
              <select id="acesso_fabrica">
                <option disabled selected>Selecione uma opção</option>
                <option>Sim</option>
                <option>Não</option>

              </select>
            </div>
            <div class="input-field">
              <label>Acesso ao Estacionamento</label>
              <select  id="mySelect">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="option1">Sim</option>
                <option value="option2">Não</option>

              </select>
            </div>
            <div class="input-field">
              <label for="placa_carro">Placa do Carro</label>
              <input type="text" id="placa_carro" disabled>
            </div>


            <div class="input-field">
              <label for="modelo_carro">Modelo do Carro</label>
              <input type="text" id="modelo_carro" disabled>
            </div>
            <script>

              const mySelect = document.getElementById("mySelect");
              const placa_carro = document.getElementById("placa_carro");
              const modelo_carro= document.getElementById("modelo_carro");

              mySelect.addEventListener("change", function () {
                const selectedOption = mySelect.value;

                if (selectedOption === "option1") {
                  // Habilite o input 1 e o input 2 se a opção 1 for selecionada
                  placa_carro.disabled = false;
                  modelo_carro.disabled = false;
                } else {
                  // Desative o input 1 e o input 2 se a opção 2 ou nenhuma opção for selecionada

                  placa_carro.disabled = true;
                  modelo_carro.disabled = true;
                }
              });

            </script>

          <input class="btn solid" type="submit" id='enviarSolici' name="enviarSolici" value="Enviar" />

          </div>
        </div>

        <div class="fields">
          <div class="input-field">
            <label>Observação</label>
            <textarea id="story" name="story">
          </textarea>
          </div>
        </div>
      </div>
  </div>
  </form>
  </div>
