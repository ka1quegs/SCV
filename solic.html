<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solic.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/png" href="Images/Logo P.png"/>
    <title>Solicitação</title> 
</head>
<body>

    

    <div class="container">
        <img src="Images/logo600x80.png" class="image" alt="" />
        <header>Solicitação de Aprovação de Visitas</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Digite o Nome" required>
                        </div>
                        <div class="input-field">
                            <label>RG</label>
                            <input type="number" placeholder="Digite o RG">
                        </div>
                    
                        <div class="input-field">
                            <label>CPF</label>
                            <input type="number" placeholder="Digite o CPF">
                        </div>

                        <div class="input-field">
                            <label>Telefone</label>
                            <input type="number" placeholder="Digite o Telefone">
                        </div>

                        <div class="input-field">
                            <label>Celular</label>
                            <input type="number" placeholder="Digite o celular">
                        </div>
                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="number" placeholder="Digite o E-mail">
                        </div>
                        <div class="input-field">
                            <label>Período da visita de</label>
                            <input type="datetime-local" placeholder="Digite o Período">
                        </div>
                        <div class="input-field">
                            <label>Período da visita de</label>
                            <input type="datetime-local" placeholder="Digite o Período">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Detalhes da Visita</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Empresa</label>
                            <input type="text" placeholder="Digite a Empresa" required>
                        </div>

                        <div class="input-field">
                            <label>Quem Visitar</label>
                            <input type="text" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-field">
                            <label>Área que irá visitar</label>
                            <input type="text" placeholder="Digite a área" required>
                        </div>
                        <div class="input-field">
                            <label>Acesso a Fábrica</label>
                            <select>
                                <option disabled selected>Selecione uma opção</option>
                                <option>Sim</option>
                                <option>Não</option>
                                
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Acesso ao Estacionamento</label>
                            <select>
                                <option disabled selected>Selecione uma opção</option>
                                <option>Sim</option>
                                <option>Não</option>
                                
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Placa do Carro</label>
                            <input type="text" placeholder="Digite a placa">
                        </div>
                     

                        <div class="input-field">
                            <label>Modelo do Carro</label>
                            <input type="text" placeholder="Digite o Modelo">
                        </div>
                    <button class="nextBtn">
                        <span class="btnText">Enviar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="fields">
            <div class="input-field">
                <label>Observação</label>
                <textarea id="story" name="story">
                </textarea>
                </div>
        </div>
    </div> 
          </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
