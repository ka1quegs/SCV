  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>

                        </select>

                        <select id="mySelect">
                            <option value=""  disabled selected>Selecione uma opção</option>
                            <option value="option1">Sim</option>
                            <option value="option2">Não</option>

                        </select>
                    </div>
                    <div class="input-field">
                        <label for="input1">Placa do Carro</label>
                        <input type="text" id="input1" disabled>
                    </div>


                    <div class="input-field">
                        <label for="input2">Modelo do Carro</label>
                        <input type="text" id="input2" disabled>
                    </div>
                    <script>

                        const mySelect = document.getElementById("mySelect");
                        const input1 = document.getElementById("input1");
                        const input2 = document.getElementById("input2");

                        mySelect.addEventListener("change", function () {
                            const selectedOption = mySelect.value;

                            if (selectedOption === "option1") {
                                // Habilite o input 1 e o input 2 se a opção 1 for selecionada
                                input1.disabled = false;
                                input2.disabled = false;
                            } else {
                                // Desative o input 1 e o input 2 se a opção 2 ou nenhuma opção for selecionada

                                input1.disabled = true;
                                input2.disabled = true;
                            }
                        });

                    </script>
