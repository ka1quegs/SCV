<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" ></script>
    <link rel="icon" type="image/png" href="Images/Logo P.png"/>
    <link rel="stylesheet" href="CSS/login.css"/>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="login">
          <form action="#" class="login-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="inputEmail" placeholder="Usuário ou RE"  />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="inputPassword" placeholder="Senha"  />
            </div>
            <a href="solic.html"><button class="btn solid" id="btnLogin">Entrar</button></a>
          </form>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Bem Vindo!</h1>
            <h4>
              CADASTRO E MONITORIAMENTO DE VISITANTES PARANOÀ
            </h4>
           
          </div>
          <img src="Images/logo600x80.png" class="image" alt="" />
        </div>
        <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
        <script src="js/app.js"></script>
        <script src="js/autenticacao.js"></script>
  </body>
</html>
