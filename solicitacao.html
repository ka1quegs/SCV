<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/solicitacao.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Images/Logo P.png">
  <title>Solicitação de Visita</title>
</head>

<body>
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">menu</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined"></span> PARANOÁ
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="solicitacao.html" target="_blank">
            <span class="material-icons-outlined"></span> Solicitação
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="consulta.html" target="_blank">
            <span class="material-icons-outlined"></span> Consulta
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="consulta.html" target="_blank">
            <span class="material-icons-outlined"></span> Consulta
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="aprovacao.html" target="_blank">
            <span class="material-icons-outlined"></span> Aprovação
          </a>
        </li>
      </ul>
    </aside>
    <!-- End Sidebar -->
  <script>
    // SIDEBAR TOGGLE

var sidebarOpen = false;
var sidebar = document.getElementById("sidebar");

function openSidebar() {
if(!sidebarOpen) {
  sidebar.classList.add("sidebar-responsive");
  sidebarOpen = true;
}
}

function closeSidebar() {
if(sidebarOpen) {
  sidebar.classList.remove("sidebar-responsive");
  sidebarOpen = false;
}
}
  </script>
  
  <div class="container">
    <img src="Images/logo600x80.png" class="image" alt="" />
    <header style="color: #f58634;">Solicitação de Aprovação de Visitas</header>

    <main> 
      <div class="form first">
        <div class="details personal">
          <span class="title">Informações Pessoais</span>

          <div class="fields">
            <div class="input-field">
              <label>Nome Completo<p style="display: inline-block; color: red; ">*</p></label>
              <input id="nome" type="text" placeholder="Digite o Nome" required>
            </div>
            <div class="input-field">
              <label>RG</label>
              <input id="rg" type="number" placeholder="Digite o RG">
            </div>

            <div class="input-field">
              <label>CPF</label>
              <input id="cpf" type="number" placeholder="Digite o CPF">
            </div>

            <div class="input-field">
              <label>Telefone</label>
              <input id="telefone" type="tel" placeholder="Digite o Telefone">
            </div>

            <div class="input-field">
              <label>Celular</label>
              <input id="celular" type="tel" placeholder="Digite o celular">
            </div>
            <div class="input-field">
              <label>E-mail</label>
              <input id="emailVisitante" type="email" placeholder="Digite o E-mail">
            </div>
            <div class="input-field">
              <label>Período da visita De<p style="display: inline-block; color: red; ">*</p></label>
              <input id="periodoDe" type="datetime-local" placeholder="Digite o Período">
            </div>
            <div class="input-field">
              <label>Período da visita Até<p style="display: inline-block; color: red; ">*</p></label>
              <input id="periodoAte" type="datetime-local" placeholder="Digite o Período">
            </div>
          </div>
        </div>

        <div class="details ID">
          <span class="title">Detalhes da Visita</span>

          <div class="fields">
            <div class="input-field">
              <label>Empresa<p style="display: inline-block; color: red; ">*</p></label>
              <input id="empresa" type="text" placeholder="Digite a Empresa" required>
            </div>

            <div class="input-field">
              <label>Quem Visitar<p style="display: inline-block; color: red; ">*</p></label>
              <input id="responsavelVisita" type="text" placeholder="Digite seu nome" required>
            </div>

            <div class="input-field">
              <label>Área que irá visitar<p style="display: inline-block; color: red; ">*</p></label>
              <input id="setor" type="text" placeholder="Digite a área">
            </div>
            <div class="input-field">
              <label>Acesso a Fábrica</label>
              <select id="acesso_fabrica">
                <option disabled selected>Selecione uma opção</option>
                <option>Sim</option>
                <option>Não</option>

              </select>
            </div>
            <div class="input-field">
              <label>Acesso ao Estacionamento</label>
              <select  id="mySelect">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>

              </select>
            </div>
            <div class="input-field">
              <label for="placa_carro">Placa do Carro</label>
              <input type="text" id="placa_carro" disabled>
            </div>


            <div class="input-field">
              <label for="modelo_carro">Modelo do Carro</label>
              <input type="text" id="modelo_carro" disabled>
            </div>
            <script>

              const mySelect = document.getElementById("mySelect");
              const placa_carro = document.getElementById("placa_carro");
              const modelo_carro= document.getElementById("modelo_carro");

              mySelect.addEventListener("change", function () {
                const selectedOption = mySelect.value;

                if (selectedOption === "Sim") {
                  // Habilite o input 1 e o input 2 se a opção 1 for selecionada
                  placa_carro.disabled = false;
                  modelo_carro.disabled = false;
                } else {
                  // Desative o input 1 e o input 2 se a opção 2 ou nenhuma opção for selecionada

                  placa_carro.disabled = true;
                  modelo_carro.disabled = true;
                }
              });

            </script>

          <button class="btn solid" id='enviarSolici' onclick="notification()" value="Enviar" disabled> Enviar </button>

          </div>
        </div>

        <div class="fields">
          <div class="input-field">
            <label>Observação</label>
            <textarea  id="observacao" name="story">
          </textarea>
          </div>
        </div>
      </div>
  </div>
  </form>
  </div>
</body>
<script type="module" src="firebase/solicitacao.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
