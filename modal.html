<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/visualizar.css">
    <link rel="stylesheet" href="CSS/foto.css">
    <title>Document</title>
</head>
<body>

    <button id="openModal">Abrir Modal</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="container">
                <header>
                  <img src="Images/logo600x80.png" alt="">
                </header>
                
                  <div class="max-width">
            
                    <div class="imageContainer">
                      
                        <img src="Images/camera.png" alt="Selecione a Imagem" id="imgPhoto">
                    </div>
                </div>
                
               <input type="file" id="flImage" name="fImage" accept="image/*">
               
                <form action="#">
                    <div class="form first">
                        <div class="details personal">
                            <h3 style="margin-bottom: 20px; color: rgb(79, 202, 243);">INFORMAÇÕES GERAIS</h3>
            
                            <div class="fields">
                                <div class="input-field">
                                    <label>Código de Controle</label>
                                    <input type="number" placeholder="Código de Controle" required>
                                </div>
                                <div class="input-field">
                                  <label>Data do Cadastro</label>
                                  <input type="date" required>
                              </div>
            
                                <div class="input-field">
                                    <label>Hora da Entrada</label>
                                    <input type="time" required>
                                </div>
                                <div class="input-field">
                                    <label>Hora da Saída</label>
                                    <input type="time" required>
                                </div>
                                <div class="input-field">
                                    <label>Periodo de:</label>
                                    <input type="date" required>
                                </div>
                                <div class="input-field">
                                    <label>Periodo Até:</label>
                                    <input type="date" required>
                                </div>
            
                                <div class="input-field">
                                  <label>Tipo do Cadastro</label>
                                  <input type="text" placeholder="Pré-Cadastro/Efetivo" required>
                              </div>
                             
            
                                <div class="input-field">
                                    <label>Nome Completo</label>
                                    <input type="text" placeholder="Digite o Nome" required>
                                </div>
                                
            
                                <div class="input-field">
                                    <label>RG</label>
                                    <input type="number" placeholder="Digite o RG" required>
                                </div>
            
                                <div class="input-field">
                                    <label>CPF</label>
                                    <input type="number" placeholder="Digite o CPF" required>
                                </div>
            
                                <div class="input-field">
                                    <label>Celular</label>
                                    <input type="number" placeholder="Digite o Celular" required>
                                </div>
            
                                <div class="input-field">
                                    <label>E-Mail</label>
                                    <input type="email" placeholder="Digite o E-Mail" required>
                                </div>
                    
                    
                                <div class="input-field">
                                    <label>Empresa</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Quem Visitar</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Área  que irá vistar</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Acesso a Fábrica</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Acesso ao Estacionamento</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Placa do Carro</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
                                <div class="input-field">
                                    <label>Modelo do Carro</label>
                                    <input type="text" placeholder="Digite a Empresa" required>
                                </div>
            
                                  <div class="input-field">
                                    <label>Observação</label>
                                    <textarea id="story" name="story">
                                  </textarea>
                                  </div>
                                </div>
            
                                
                            </div>
        </div>
      </div>

      <script>
        const openModal = document.getElementById("openModal");
const modal = document.getElementById("modal");

openModal.addEventListener("click", () => {
  modal.style.display = "block";
});

modal.addEventListener("click", (event) => {
  if (event.target == modal) {
    modal.style.display = "none";
  }
});

      </script>

      <script src="js/foto.js"></script>
      

</body>
</html>
