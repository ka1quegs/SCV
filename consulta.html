       <header>
            <h1 style="color: #f58634;">Consulta de Visitantes</h1>

        <div class="modal" id="modal">
          <div class="modal-content">
            
              <div class="container">                  
                    <div class="max-width">
              
                      <div class="imageContainer">
                        
                          <img src="Images/camera.png" alt="Selecione a Imagem" id="imgPhoto">
                      </div>
                  </div>
                  
                 <input type="file" id="flImage" name="fImage" accept="image/*">
                 
                  <main action="#">
                      <div class="form first">
                          <div class="details personal">
                              <h3 style="margin-bottom: 20px; color:#f58634;">INFORMAÇÕES GERAIS</h3>
              
                              <div class="fields">
                                  <div class="input-field">
                                    <label>Data do Cadastro</label>
                                    <input id="dataRegistro" type="text" disabled>
                                </div>
              
                                  <div class="input-field">
                                      <label>Hora da Entrada</label>
                                      <input id="entrada" type="time" disabled>
                                  </div>
                                  <div class="input-field">
                                      <label>Hora da Saída</label>
                                      <input id="saida" type="time" disabled>
                                  </div>
                                  <div class="input-field">
                                      <label>Periodo de:</label>
                                      <input id="periodoDe" type="text" disabled>
                                  </div>
                                  <div class="input-field">
                                      <label>Periodo Até:</label>
                                      <input id="periodoAte" type="text" disabled>
      
                                  </div>
              
                                  <div class="input-field">
                                    <label>Tipo do Cadastro</label>
                                    <input id="tipo_cadastro" type="text" placeholder="Pré-Cadastro/Efetivo" disabled>
                                </div>
                               
              
                                  <div class="input-field">
                                      <label>Nome Completo</label>
                                      <input id="nomeVisitante" type="text" placeholder="Digite o Nome" disabled>
      
                                  </div>
                                  
              
                                  <div class="input-field">
                                      <label>RG</label>
                                      <input id="rg" type="text" placeholder="Digite o RG" disabled>
      
                                  </div>
              
                                  <div class="input-field">
                                      <label>CPF</label>
      
                                      <input id="cpf" type="text" placeholder="Digite o CPF" disabled>
      
                                  </div>
              
                                  <div class="input-field">
                                      <label>Celular</label>
                                      <input id="celular" type="text" placeholder="Digite o Celular" disabled>
      
                                  </div>
              
                                  <div class="input-field">
                                      <label>E-Mail</label>
                                      <input id="emailVisitante" type="email" placeholder="Digite o E-Mail" disabled>
      
                                  </div>
                      
                                  <div class="input-field">
                                      <label>Empresa</label>
                                      <input id="empresaVisitante" type="text" placeholder="Digite a Empresa" disabled>
                                  </div>
      
                                  <div class="input-field">
                                      <label>Quem Visitar</label>
                                      <input id="responsavelVisita" type="text" placeholder="Digite a Empresa" disabled>
                                  </div>
      
                                  <div class="input-field">
                                      <label>Área  que irá vistar</label>
                                      <input id="setor" type="text" placeholder="Digite a Empresa" disabled>
                                  </div>
      
                                  <div class="input-field">
                                    <label>Acesso a Fábrica</label>
                                    <select id="acesso_fabrica" disabled>
                                      <option selected>Selecione uma opção</option>
                                      <option>Sim</option>
                                      <option>Não</option>
                      
                                    </select>
                                  </div>
                                  <div class="input-field">
                                    <label>Acesso ao Estacionamento</label>
                                    <select  id="estacionamento" disabled>
                                      <option value="" disabled selected>Selecione uma opção</option>
                                      <option value="Sim">Sim</option>
                                      <option value="Não">Não</option>
                      
                                    </select>
                                  </div>
      
                                  <div class="input-field">
                                      <label>Placa do Carro</label>
                                      <input id="placa_carro" type="text" placeholder="Digite a Placa do Carro" disabled>
                                  </div>
      
                                  <div class="input-field">
                                      <label>Modelo do Carro</label>
                                      <input id="modelo_carro" type="text" placeholder="Digite o Modelo do Carro" disabled>
                                  </div>
                                    <div class="input-field">
                                      <label>Aprovado/Rejeitado Por</label>
                                      <input id="aprov_rej" type="text" placeholder="" disabled>
                                  </div> <div class="input-field">
                                    <label>Andamento da Visita</label>
                                    <input id="visita" type="text" placeholder="" disabled>
                                </div> <div class="input-field">
                                  <label>Status</label>
                                  <input id="status" type="text" placeholder="" disabled>
                              </div>
                              <div class="input-field">
                                <label>Observação</label>
                                <textarea id="story" name="story" disabled>
                              </textarea>
                              </div>
                                  </div>                       
                                </div>   
                      </div>     
          </div>
          
        </div>
        
      </main>

        <script>
          const estacionamento = document.getElementById("estacionamento");
          const placa_carro = document.getElementById("placa_carro");
          const modelo_carro= document.getElementById("modelo_carro");

          estacionamento.addEventListener("change", function () {
            const selectedOption = estacionamento.value;

            if (selectedOption === "Sim") {
              // Habilite o input 1 e o input 2 se a opção 1 for selecionada
              placa_carro.disabled = false;
              modelo_carro.disabled = false;
            } else {
              // Desative o input 1 e o input 2 se a opção 2 ou nenhuma opção for selecionada

              placa_carro.disabled = true;
              modelo_carro.disabled = true;
            }
          });
        </script>
